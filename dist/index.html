<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div id="container">
    <div id="information">
      <input type="submit" value="start new game" id="start-button" size=20>
      <p id="whos-playing"></p>
      <p id="tie-or-win"></p>
    </div>

    <div id="player-grid">

      <div id="row-one">
        <div id="1" class="button-moves"></div>
        <div id="2" class="button-moves"></div>
        <div id="3" class="button-moves"></div>
      </div>

      <div id="row-two">
        <div id="4" class="button-moves"></div>
        <div id="5" class="button-moves"></div>
        <div id="6" class="button-moves"></div>
      </div>

      <div id="row-three">
        <div id="7" class="button-moves"></div>
        <div id="8" class="button-moves"></div>
        <div id="9" class="button-moves"></div>
      </div>

    </div>

  </div>

  <script src="./main.js"></script>
</body>

</html>
